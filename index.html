<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Amazon_Clone</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <header>
            <div class="first">
                <div class="flex logo">
                <a href="#"> <img src="https://pnggrid.com/wp-content/uploads/2021/05/Amazon-Logo-Transparent-1024x310.png" alt="logo"></a>
                <div class="map flex">
                    <i class="fas fa-map-marker"></i>
                    <div>
                        <span>Deliver to</span>
                        <span>India</span>
                    </div>
                </div>
            </div>            
            <div class="flex input">
                <div>
                    <span>All</span>
                        <i class="fas fa-caret-down"></i>
                </div>
                <input type="text">
                <i class="fas fa-search"></i>
            </div>
            <div class="flex right">
                <div class="flex lang">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/002/399/741/small/american-flag-icon-vector.jpg" alt="flag-icon">
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="sign">
                    <span>Hello, Sign in</span>
                    <div class="flex ac">
                        <span>Account & Lists</span>
                        <i class="fas fa-caret-down"></i>
                    </div>    
                </div>
                <div class="sign">
                    <span>Return</span>
                    <span>& Orders</span>
                </div>
                <div class="flex cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="ca">Cart</span>
                    <p>0</p>
                </div>
            </div>
        </div>
        <!-- Nav Bar Section -->
        <div class="second">
            <div class="second-1">
                <div>
                    <i class="fas fa-bars"></i>
                    <span>All</span>
                </div>
            </div>
            <div class="second-2">
                <ul>
                    <li>Today's Deal</li>
                    <li>Customer Service</li>
                    <li>Registry</li>
                    <li>Gift Card</li>
                    <li>Sell</li>
                </ul>
            </div>
            <div class="second-3">
                <span>Prime Day Sale's</span>
            </div>
        </div>
        </header>
        <!-- Image Slider -->
        <section class="sec-1">
            <div class="container">
                <div class="slider">
                    <div class="image-box">
                        <div class="slide">
                            <img src="image/silder_image1.jpg" alt="image1">
                        </div>
                        <div class="slide">
                            <img src="image/slider_image2.jpg" alt="image2">
                        </div>
                        <div class="slide">
                            <img src="image/slider_image3.jpg" alt="image3">
                        </div>
                        <div class="slide">
                            <img src="image/slider_image4.jpg" alt="image4">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
